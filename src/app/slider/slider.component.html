<div class="slider-container">
  <div class="slider">
    <div class="slide" *ngFor="let image of images; let i = index">
      <img [src]="slideImagePath + image" [alt]="'Slide ' + (i + 1)">
    </div>
  </div>
  <div class="slider-controls">
    <button class="prev-btn" (click)="showPreviousSlide()">&#10094;</button>
    <button class="next-btn" (click)="showNextSlide()">&#10095;</button>
  </div>
</div>
