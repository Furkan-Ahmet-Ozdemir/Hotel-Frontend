<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field>
        <input formControlName="checkInDate" matInput [matDatepicker]="startDatePicker" placeholder="Başlangıç Tarihi" name="checkInDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput formControlName="checkOutDate" [matDatepicker]="endDatePicker" placeholder="Bitiş Tarihi" name="checkOutDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      
    
    <mat-form-field >
      <mat-select formControlName="customerCount">
        <mat-option *ngFor="let option of guestOptions" [value]="option" >
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      
  
    <button type="submit" routerLink="/rezervasyon" class="filter-btn">Filtrele</button>
  </form>
